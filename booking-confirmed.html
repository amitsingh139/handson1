<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed - ShopEasy</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .confirmation-container {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: zoomIn 0.8s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 32px;
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border-radius: 50px;
            transition: background 0.3s ease;
            font-size: 18px;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h1>Booking Confirmed!</h1>
    <p>Thank you for booking with ShopEasy. We will contact you shortly!</p>
    <a href="index.html">Go Back to Home</a>
</div>

</body>
</html>
