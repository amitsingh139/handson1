<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase & Book - ShopEasy</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #c3cfe2, #f5f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .purchase-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .book-btn {
            background: #28a745;
        }

        .book-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

<div class="purchase-container">
    <h2>Complete Your Action</h2>
    <p>Would you like to Purchase or Cancel the product?</p>

    <div class="btn-group">
        <button onclick="purchase()">Purchase</button>
        <button class="book-btn" onclick="cancel()">cancel</button>
    </div>
</div>

<script>
    function purchase() {
    window.location.href = "booking-confirmed.html"; 
    }
    function cancel(){
        window.location.href ="index.html";
    }

</script>

</body>
</html>
